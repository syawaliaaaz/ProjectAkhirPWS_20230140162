<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PetCare üêæ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); 
            height: 100vh; display: flex; align-items: center; font-family: 'Poppins', sans-serif;
        }
        .login-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-primary { background-color: #27ae60; border: none; padding: 12px; border-radius: 10px; font-weight: 600; }
        .btn-primary:hover { background-color: #219150; transform: translateY(-2px); transition: 0.3s; }
        input, select { border-radius: 10px !important; padding: 12px !important; border: 1px solid #ddd !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card login-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-success">PetCare üêæ</h2>
                        <p class="text-muted small">Solusi Kesehatan Anabul Kesayangan</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="admin@mail.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="********">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Masuk Sebagai</label>
                        <select id="role" class="form-select">
                            <option value="user">User / Pemilik Hewan</option>
                            <option value="admin">Admin Klinik</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-100" onclick="login()">Masuk Sekarang</button>
                    <div id="msg" class="text-danger mt-3 text-center small" style="display:none; background:#f8d7da; padding:10px; border-radius:8px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const msg = document.getElementById('msg');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userRole', role);
                    window.location.href = '/index.html';
                } else {
                    msg.innerText = data.message || "Login Gagal!";
                    msg.style.display = 'block';
                }
            } catch (e) {
                msg.innerText = "Koneksi server terputus!";
                msg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
