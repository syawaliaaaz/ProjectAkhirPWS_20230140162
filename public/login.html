<div class="login-card">
    <h2>Login PetCare üêæ</h2>
    <input type="email" id="email" placeholder="Email (admin@mail.com)">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleLogin()">Masuk</button>
    <p id="role-info" style="font-size: 12px; margin-top: 10px; color: #666;"></p>
</div>

<script>
    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();
        if (data.token) {
            localStorage.setItem('token', data.token);
            
            // Decode token untuk ambil Role
            const payload = JSON.parse(atob(data.token.split('.')[1]));
            localStorage.setItem('role', payload.role); // Simpan role ke storage

            alert(`Login Berhasil sebagai ${payload.role.toUpperCase()}`);
            window.location.href = '/index.html';
        } else {
            alert('Login Gagal: ' + data.message);
        }
    }
</script>
