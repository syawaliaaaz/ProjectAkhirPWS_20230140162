<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar PetCare üêæ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); height: 100vh; display: flex; align-items: center; font-family: 'Segoe UI', sans-serif; }
        .register-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card register-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-success">Daftar Akun üêæ</h2>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nama Lengkap</label>
                        <input type="text" id="regName" class="form-control" placeholder="Nama Anda">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Email</label>
                        <input type="email" id="regEmail" class="form-control" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Password</label>
                        <input type="password" id="regPassword" class="form-control" placeholder="******">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Role</label>
                        <select id="regRole" class="form-select">
                            <option value="user">User / Pemilik Hewan</option>
                            <option value="admin">Admin Klinik</option>
                        </select>
                    </div>
                    <button class="btn btn-success w-100 fw-bold" onclick="register()">Daftar</button>
                    <p class="text-center mt-3">Sudah punya akun? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;

            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password, role })
            });

            if (res.ok) {
                alert('Daftar Berhasil! Silakan Login.');
                window.location.href = 'login.html';
            } else {
                alert('Gagal Daftar!');
            }
        }
    </script>
</body>
</html>
