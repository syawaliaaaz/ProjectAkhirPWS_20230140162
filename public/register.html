<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar PetCare ğŸ¾</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); 
            height: 100vh; display: flex; align-items: center; font-family: 'Poppins', sans-serif;
        }
        .register-card { border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-success { background-color: #27ae60; border: none; padding: 12px; border-radius: 10px; font-weight: 600; }
        input, select { border-radius: 10px !important; padding: 12px !important; border: 1px solid #ddd !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card register-card p-4">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold text-success">Daftar Akun ğŸ¾</h2>
                        <p class="text-muted small">Gabung dengan komunitas PetCare sekarang</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Nama Lengkap</label>
                        <input type="text" id="regName" class="form-control" placeholder="Contoh: Udin Sedunia">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Email Address</label>
                        <input type="email" id="regEmail" class="form-control" placeholder="udin@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Password</label>
                        <input type="password" id="regPassword" class="form-control" placeholder="Minimal 6 karakter">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Daftar Sebagai</label>
                        <select id="regRole" class="form-select">
                            <option value="user">User / Pemilik Hewan</option>
                            <option value="admin">Admin Klinik</option>
                        </select>
                    </div>
                    <button class="btn btn-success w-100 mb-3" onclick="register()">Daftar Sekarang</button>
                    <div class="text-center">
                        <small>Sudah punya akun? <a href="/login.html" class="text-success fw-bold text-decoration-none">Login di sini</a></small>
                    </div>
                    <div id="regMsg" class="mt-3 text-center small p-2 rounded" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function register() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const role = document.getElementById('regRole').value;
            const msg = document.getElementById('regMsg');

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });

                const data = await res.json();
                if (res.ok) {
                    msg.className = "mt-3 text-center small p-2 rounded bg-success text-white";
                    msg.innerText = "Registrasi Berhasil! Mengalihkan ke Login...";
                    msg.style.display = 'block';
                    setTimeout(() => window.location.href = '/login.html', 2000);
                } else {
                    msg.className = "mt-3 text-center small p-2 rounded bg-danger text-white";
                    msg.innerText = data.message || "Registrasi Gagal!";
                    msg.style.display = 'block';
                }
            } catch (e) {
                msg.innerText = "Error koneksi ke server!";
                msg.style.display = 'block';
            }
        }
    </script>
</body>
</html>
